# kaldi
max_len: 1024 # seq len
norms: [] 
eval_norms: False
normalized: False
dither: 0.0
tile_audio: False
frame_shift: 10
htk_compat: True
use_energy: False
window_type: hanning
num_mel_bins: 128
zero_mean_wf: True
# transform of audios 
transform_audio: False
audio_transforms:
- [RandomFlip, {p: 0.5}]
- [RandomScale, {scale: 1.5, keep_len: True}]
- [RandomNoise, {snr_min_db: 10.0, snr_max_db: 120.0, p: 0.25}]
# transform of fbanks 
transform_fbank: True 
fbank_transforms:
- [SimpleRandomNoise, []]
- [FrequencyMasking, [25]]
- [TimeMasking, [100]]
